<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   
    <title>Umbrella Weather</title>
    <link rel="icon" type="image/x-icon" href="../umbrella/assets/images/umbrellafavicon.png">
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        
        <a class="navbar-brand" href="#"><img src="../umbrella/assets/images/umbrellafavicon.png" id="nav-icon"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Daily Forecast<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">5-Day Forecast</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--Hero image--> 
    <section>
    <div class="hero-image">
      <div class="hero-text">
      <h1 id="hero-header">Should I bring an umbrella?</h1>
      <p>Don't get soaked! Search the weather forecast for your destination and find out.</p>
      <br/>
      <form class="form-inline">
        <div class="form-group">
        <input class="form-control form-control-lg" type="text" placeholder="Location">
        <button type="submit" class="btn btn-primary"><i class="material-icons">search</i></button>
        </div>
    </form>
    </div>
    </section>

    <!--Local forecast section-->
    <section id="local-forecast">
        <div class="row justify-content-center">
            <div class="col-sm-11 col-lg-11">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-left" id="yourLocation">London</h5>
                        <p class="card-text text-left" id="yourDate">September 17, 2023</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
    <p>Footer</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
